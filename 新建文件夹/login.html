<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 民航综合业务平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #4a6491);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .brand-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .brand-logo i {
            font-size: 2.5rem;
            color: #004a9a;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #1a73e8, #0066cc);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 1.2rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-logo">
            <i class="fas fa-plane"></i>
        </div>
        <h2>民航综合业务平台</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" id="submitBtn">登 录</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>
        
        <!-- 默认用户信息 -->
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; font-size: 0.9em;">
            <p><strong>测试账号：</strong></p>
            <p>用户名：admin</p>
            <p>密码：123456</p>
        </div>
    </div>

    <script>
        // 简单用户验证
        const validUsers = {
            'admin': '123456',
            'user1': '123456',
            'user2': '123456'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if (!username || !password) {
                errorMsg.textContent = '请输入用户名和密码';
                return;
            }

            if (validUsers[username] && validUsers[username] === password) {
                // 登录成功
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = '用户名或密码错误';
            }
        });
    </script>
</body>
</html>
